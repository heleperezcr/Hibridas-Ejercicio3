<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Lista de tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11" size-xs="6">
      <ion-item>
        <!--Creamos un item que une label e input-->
        <ion-label position="floating">
          <!--Cambia posiciÃ³n a flotante al hacer focus en Input-->
          Nueva Tarea
        </ion-label>
        <ion-input [(ngModel)]="task" (keyup.enter)="addTask()"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1" size-xs="6">
      <ion-button expand="block" *ngIf="task" (click)="addTask()">
        <ion-icon name="duplicate"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding side="end" *ngFor="let item of tasks; let i = index">
          <ion-item-options side="start" (ionSwipe) = "completeTask(i)">
            <ion-item-option color="success">
              Done
              <ion-icon slot="start" name="archive"></ion-icon>
            </ion-item-option>
            
          </ion-item-options>

          <ion-item>
            <ion-label>
              {{item}}
            </ion-label>
          </ion-item>

          <ion-item-options (ionSwipe) = "removeTask(i)">
            <ion-item-option expandable color="danger">
              Delete              
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
