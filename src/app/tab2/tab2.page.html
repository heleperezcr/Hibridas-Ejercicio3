  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding side="end" *ngFor="let item of tasksCompleted; let i = index">
          <ion-item-options side="start" (ionSwipe) = "addTask(i)">
            <ion-item-option>
              Unfinished
              <ion-icon slot="start" name="arrow-undo"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-label>
              {{item}}
            </ion-label>
          </ion-item>

          <ion-item-options (ionSwipe) = "removeTaskCompleted(i)">
            <ion-item-option expandable color="danger">
              <!-- <ion-icon name="trash.outline"></ion-icon> -->
              Delete
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-content>
